{% extends 'blog/base.html' %}

{% block page_content %}
<!-- Page Header -->
    <header class="intro-header" style="background-image: url('/static/img/blog/background/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="post-heading">
                        <h1>{{ blogDetail.title }}</h1>
                        <h2 class="subheading">{{ blogDetail.note|safe}}</h2>
                        <span class="meta">Posted by <a href="#">{{ blogDetail.author}}</a> on {{ blogDetail.create_time}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    {{ blogDetail.content|safe}}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
